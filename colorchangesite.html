<body>

    <h1>Dynamic Background Color Change</h1>


<script>
  const colors = ["red", "blue", "green", "yellow", "pink", "purple", "orange"];

  setInterval(() => {
    const randomIndex = Math.floor(Math.random() * colors.length);
    document.body.style.backgroundColor = colors[randomIndex];
  }, 500);
</script>

    

</body>
